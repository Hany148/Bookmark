<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <!-- icon -->

  <link rel="shortcut icon" href="icon/bookmark.ico" type="image/x-icon">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- file bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- my file -->
  <link rel="stylesheet" href="css/main.css">


</head>

<body>

  <div class="py-5">

    <div class="container d-flex justify-content-center align-items-center">
      <h1 class="py-2">Bookmarker</h1>
    </div>

    <div class="structure pb-4 pt-5 d-flex justify-content-center align-items-center ">

      <div class="container my-border py-4">

        <h2 class="text-center h2">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="input-1 pt-4">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          <label class="mb-1" for="input-1">Site Name</label>
          <input oninput="validationName()" id="input-1" class="form-control" placeholder="Bookmark Name" type="text" />
        </div>

        <div class="input-2 pt-4">
          <i class="fa-solid fa-link pe-2"></i>
          <label class="mb-1" for="input-1">Site URL</label>
          <input oninput="validationURL()" id="input-2" class="form-control" placeholder="Website URL (such as facebook.com)" type="text" />
        </div>

        <div class="text-center pt-4">
          <button onclick="addValue()" id="btnAdd"  class="btn submit px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" >
            Submit
          </button>
        </div>


      </div>

    </div>

    <div class="container">

      <div class="for-table">

        <table class="table text-center">

          <thead>

            <tr>

              <th>Index</th>

              <th>Website Name</th>

              <th>Visit</th>

              <th>Delete</th>

            </tr>

          </thead>

          <tbody id="tbody">

            

          </tbody>

        </table>

      </div>

    </div>


  </div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog cneter">
    <div class="modal-content">
      <div class="modal-header pt-5">

        <div class="the-circles d-flex">

          <span class="rounded-circle span-1 me-2"></span>
          <span class="rounded-circle span-2 me-2"></span>
          <span class="rounded-circle span-3 me-2"></span>

        </div>
        
        <button type="button" class="btn-close my-btn fw-bolder" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <div class="modal-body">
        <h2 class="mb-3" >Site Name or Url is not valid, Please follow the rules below :</h2>
        <ul class="p-0">
          <li class="mb-2">
            <i class="fa-regular fa-circle-right p-2"></i>
            <span>Site name must contain at least 3 characters</span>
          </li>

          <li>
            <i class="fa-regular fa-circle-right p-2"></i>
            <span>Site URL must be a valid one</span>
          </li>

        </ul>
      </div>
     
    </div>
  </div>
</div>


   <!-- bootstrap js -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <!-- my js -->
  <script src="main.js"></script>
</body>

</html>
