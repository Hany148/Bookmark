<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <!-- icon -->

  <link rel="shortcut icon" href="icon/bookmark.ico" type="image/x-icon">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- file bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- my file -->
  <link rel="stylesheet" href="css/main.css">


</head>

<body>

  <div class="py-5">

    <div class="container d-flex justify-content-center align-items-center">
      <h1 class="py-2">Bookmarker</h1>
    </div>

    <div class="structure pb-4 pt-5 d-flex justify-content-center align-items-center ">

      <div class="container my-border py-4">

        <h2 class="text-center ">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="input-1 pt-4">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          <label class="mb-1" for="input-1">Site Name</label>
          <input id="input-1" class="form-control" placeholder="Bookmark Name" type="text" />
        </div>

        <div class="input-2 pt-4">
          <i class="fa-solid fa-link pe-2"></i>
          <label class="mb-1" for="input-1">Site URL</label>
          <input id="input-2" class="form-control" placeholder="Website URL (such as facebook.com)" type="text" />
        </div>

        <div class="text-center pt-4">
          <button onclick="addValue ()" class="btn submit px-5">Submit</button>
        </div>


      </div>

    </div>

    <div class="container">

      <div class="for-table">

        <table class="table text-center">

          <thead>

            <tr>

              <th>Index</th>

              <th>Website Name</th>

              <th>Visit</th>

              <th>Delete</th>

            </tr>

          </thead>

          <tbody id="tbody">

            

          </tbody>

        </table>

      </div>

    </div>


  </div>



  <script src="main.js"></script>
</body>

</html>
